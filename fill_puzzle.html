body {

/* Affects the Site Title Sizing */
h2, p {

td, tr {

}

.navbar button:hover {
  background: #9b00b0;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
article {
  float: left;
  padding: 20px;
  margin-top: 15px;
  width: 66%;
  background-color: #f1f1f1;
  height: 800px;
}

sidebar {
  float: right;
  padding: 0px;
  margin-top: 15px;
  width: 33%;
  height: 800px;
  white-space: pre;
  background-color: #604b63;

}

input[type=text] {

  font-size: 50px;
  text-align: center;

}

button {

.buttons {

}

/* Clear floats after the columns */
section:after {

  display: table;
  clear: both;
}

/* Style the footer */
footer {

  padding: 10px;
  margin-top: 15px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
