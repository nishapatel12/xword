<!DOCTYPE html>
<html lang="en">
<head>
<title>XWORD - Crossword Maker</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

* {
  box-sizing: border-box;
}

body {
  margin: 0 auto;
  font-family: Arial, Helvetica, sans-serif;
}

h2 {
  margin: 0;
  padding: 0;
}

td, tr {
  border: 5px solid black;
  border-collapse: collapse;
  width: 20%;
  height: 20%;
}

table {
  width: 700px;
  height: 700px;
}

/* Style the header */
header {
  font-family: Arial;
  background: linear-gradient(to top, #9b00b0, #800091);
  text-align: center;
  font-size: 100px;
  color: white;
  letter-spacing: -10px;
  font-style: italic;
  margin-top: 0px;
}

/* Top Navigation Bar Styling */
.navbar {
  overflow: auto;
  background-color: #333;
  top: 0;
  width: 100%;
}

.navbar a {
  float: left;
  display: block;
  background: #604b63;
  color: white;
  text-align: center;
  padding: 15px;
  width: 33.3333%; /* Three blocks of equal length */
  text-decoration: none;
  font-size: 30px;
}

.navbar a:hover {
  background: #9b00b0;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
article {
  float: left;
  padding: 20px;
  margin-top: 15px;
  width: 66%;
  background-color: #f1f1f1;
  height: 800px;
}

sidebar {
  float: right;
  padding: 5px;
  margin-top: 15px;
  width: 33%;
  height: 800px;
  line-height: normal;
  white-space: pre;
  background-color: #604b63;
  color: white; /* Text Color */
  text-indent: 0px;
}

input {
  width: 100%;
  height: 100%;
  font-size: 50px;
  text-align: center;
  text-transform: uppercase;
}

/* Clear floats after the columns */
section:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #9b00b0;
  padding: 10px;
  margin-top: 15px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article, rnav {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
