<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

table, th, td {
  border: 3px solid black;
  border-spacing: 3px;
  border-collapse: collapse;
  text-align: center;
  height: 100px;
  width: 100%;
}

/* Top Navigation Bar Styling
.topnav {
  overflow: hidden;
  background-color: #03fca9;
  width: 100%; /* Full Width */
}

.topnav a {
  float: left;
  color: #ffffff;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #02d991;
  color: black;
}

/* Style the header */
header {
  background-color: #666;
  padding: 5px;
  text-align: center;
  font-size: 25px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
article {
  float: left;
  padding: 20px;
  width: 66%;
  background-color: #f1f1f1;
  height: 600px;
}

sidebar {
  float: right;
  padding: 20px;
  width: 33%;
  line-height: normal;
  white-space: pre;
  background-color: #87009c;
  color: white;
  height: 600px;
}

/* Clear floats after the columns */
section:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article, rnav {
    width: 100%;
    height: auto;
  }
}
</style>
</head>

<body>

<header>
  <h2 style="font-size:300%; text-align:center;">XWord</h2>
</header>

<!-- Top Banner Section with action buttons -->
<div class="topnav">
  <a href="#clear">CLEAR</a>
  <a href="#solve">SOLVE</a>
  <a href="#print">PRINT</a>
</div>

<section>
  <article>
    <h2 id="puzzle_title">Puzzle Title</h2><br>
    <!-- Probably put some kind of JS here to update the puzzle -->
    <!-- Maybe use a table to put in each letter? We could then color in squares that have "!" black -->
    <!-- <embed src="large_test_puzzle.txt"><br> -->
    <table>
      <tr height = "30%" width= "30%">
        <td>A</td>
        <td>N</td>
        <td>T</td>
      </tr>
      <tr>
        <td>?</td>
        <td>?</td>
        <td style="height:30px">?</td>
      </tr>
      <tr>
        <td>?</td>
        <td>?</td>
        <td>!</td>
      </tr>
    </table>
  </article>

  <sidebar>
      <h3> Across</h3><br>
      <p> 1. Word
      2. Word</p><br>
      <h3> Down</h3><br>
      <p> 1. Word
          2. Word</p><br>
  </sidebar>
</section>

<footer>
  <p>Contact Us<br>v0.1</p>
</footer>

</body>
</html>
